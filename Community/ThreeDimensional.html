       阳光·栖谷位于十堰市北京北路，规划建筑面积约140万平方米，其中地下16.2万平方米。项目紧邻城市中心，西侧是十堰市最大，占地600于亩的绿化山体城市景观平台，具有独特的景观资源；北侧有规划的小学；东侧为350米近7万方的商业长廊；集高档住宅、会所、幼儿园、商业、酒店、办公、公寓等及配套设施于一体的十堰首个城市综合体。项目对面为郧阳中学、市政海关楼；西侧有公交集团、邮政局；北侧有汉江酒店等建筑设施，是城市中心不可多得宜居楼盘。
