<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="screen-orientation" content="portrait"><!-- uc强制竖屏 -->
    <meta name="x5-orientation" content="portrait"><!-- QQ强制竖屏 -->
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../js/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="../css/index.less">
    <script type="text/javascript"  src="../js/libs/less/less.js"></script>
    <title>商铺活动</title>
</head>
<body  style="background-color: #f5f5f5">
<!--头部-->
<header>
    <div class="return" onclick="window.history.go(-1);">返回</div>
    <div class="headerTit">商铺活动</div>
</header>
<!--信息-->
<section style="padding-top: 50px;">
    <div class="activityList">

    </div>
</section>
</body>
<script src="../js/libs/jquery-1.11.0.min.js"></script>
<script src="../js/libs/bootstrap/js/bootstrap.js"></script>
<script src="../js/libs/swiper-3.4.2.jquery.min.js"></script>
<script src="../js/libs/template/template.js"></script>
<script type="text/javascript">
    $(function(){
        $.get("http://59.152.38.197:8990/ShoppingInterface/hscm/common/queryStoreActivity?requestUser=sxbctv&requestPassword=123456",{hotelId:sessionStorage.getItem("itemId"),storeId:sessionStorage.getItem("storeId")},function(data){
            console.log(data);
            if(data.resultCode && data.resultCode == 200){
                $.each(data.dataList,function(index,el){
                    $(".activityList").append(`
                        <div class="activity">
                            <p>${el.content}</p>
                        </div>
                    `)
                })
            }
        })
    })
</script>
</html>
