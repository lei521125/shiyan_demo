<html lang="en">
<head>

<body>
<!--头部-->
<header>

</header>
<div class="talentDetail" style="padding:50px 0 50px 0">
    <ul>
        <li>
            <span class="textSpace">姓名:</span><i></i>
        </li>
        <li>
            <span class="textSpace">艺名:</span><i></i>
        </li>
        <li>
            <span class="textSpace">电话:</span><i></i>
        </li>
        <li>
            <span>家庭地址:</span>
            <p class="adress">

            </p>
        </li>
        <li>
            <span>加入时间:</span><i></i>

        <li class="talentImg">
            <span>个人风采:</span>
            <p>
                <!--<img src="../image/news2.jpg" alt="">-->

            <p class="adress"></p>
        </li>
    </ul>

<script src="../js/libs/jquery-1.11.0.min.js"></script>
<script src="../js/libs/bootstrap/js/bootstrap.js"></script>
<script src="../js/libs/swiper-3.4.2.jquery.min.js"></script>
<script src="../js/libs/template/template.js"></script>
<script type="text/javascript">
    $.get("http://59.152.38.197:8990/ShoppingInterface/hscm/common/queryFindTalentDetail?requestUser=sxbctv&requestPassword=123456",{id:sessionStorage.getItem("talentId")},function(data){
        console.log(data);
        $(".talentDetail li").eq(0).find("i").html(data.data.realName);
        $(".talentDetail li").eq(1).find("i").html(data.data.stageName);
        $(".talentDetail li").eq(2).find("i").html(data.data.phone);
        $(".talentDetail li").eq(3).find("p").html(data.data.address);
        $(".talentDetail li").eq(4).find("i").html(data.data.creatime);
        $(".talentDetail li").eq(6).find("p").html(data.data.introduction);
        if(data.data.image){
            $.each(data.data.image,function(index,el){
                $(".talentImg p").append(`
                    <img src="${el}" alt="">
                 `)
            });
        }




    })


</script>
</html>
