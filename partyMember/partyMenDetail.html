<script src="../js/libs/jquery-1.11.0.min.js"></script>

<script src="../js/libs/template/template.js"></script>
<script type="text/javascript">
    $.get("http://59.152.38.197:8788/SmartHotelInterface/api/appUser/queryPartyMemInfoDetail?&requestUser=sxbctv&requestPassword=123456",{id:sessionStorage.getItem("partyMemId")},function(data){
        console.log(data);
        $(".partyMenDetail li").eq(0).find("i").html(data.data.name);
        if(data.data.sex == 0){
            $(".partyMenDetail li").eq(1).find("i").html("女");
        }else if(data.data.sex == 1){
            $(".partyMenDetail li").eq(1).find("i").html("男");
        }
        $(".partyMenDetail li").eq(2).find("i").html(data.data.nation);
        $(".partyMenDetail li").eq(3).find("i").html(data.data.birthDate);
        $(".partyMenDetail li").eq(4).find("i").html(data.data.education);
        $(".partyMenDetail li").eq(5).find("i").html(data.data.no);
        $(".partyMenDetail li").eq(6).find("i").html(data.data.politicalOutlook);
        $(".partyMenDetail li").eq(7).find("i").html(data.data.Phone);
        $(".partyMenDetail li").eq(8).find("i").html(data.data.parchName);
        if(data.data.integral){
            $(".partyMenDetail li").eq(9).find("i").html(data.data.integral);
        }else{
            $(".partyMenDetail li").eq(9).find("i").html("0");
        }
        if(data.data.starRank){
            $(".partyMenDetail li").eq(10).find("i").html(data.data.starRank);
        }else{
            $(".partyMenDetail li").eq(10).find("i").html("无");
        }
        if(data.data.isFlowParty == 0){
            $(".partyMenDetail li").eq(11).find("i").html("是");
        }else if(data.data.sex == 1){
            $(".partyMenDetail li").eq(11).find("i").html("否");
        }

    })


</script>
</html>
