<script type="text/javascript">
    // 导航条
    var menuSwiper = new Swiper('.menuSwiper', {
        slidesPerView: 2,
        paginationClickable: true,
        freeMode: true    //自动贴合
    });
    $('.menuSwiper a').eq(0).addClass('active');
    $('.menuSwiper a').on('click',function(){
        $('.menuSwiper a').removeClass('active');
        $(this).addClass('active');
        var taskIdx = $(this).parents('.swiper-slide').index();
        console.log(taskIdx);
        if(taskIdx == 0){
            $('.sunContO').css('display','block');
            $('.sunContT').css('display','none');
        }else{
            $('.sunContT').css('display','block');
            $('.sunContO').css('display','none');
        }
    });




</script>
